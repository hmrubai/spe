<div class="col-md-12">
  <div class="main-card mb-3 card">
    <div class="card-header card-header-top">
      <span class="margin-align-title card-header-title">
        <div class="font-icon-wrapper font-icon-lg">
          <i class="fa fa-capsules icon-gradient bg-happy-itmeo"> </i> Inventory List
        </div>
      </span>
      <div class="btn-actions-pane-right">
        <i class="pe-7s-cart icon-gradient bg-happy-itmeo"> </i> Inventory List
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-12">
          <table class="mb-0 table table-hover">
            <thead>
              <tr>
                  <th>#</th>
                  <th>Medicine</th>
                  <th>M.R.P.</th>
                  <th>QTY</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of inventoryList; let i='index';">
                  <td>{{ i+1 }}</td>
                  <td style="text-align: left;">
                    {{ item.medicine_type | slice:0:3 }}. {{ item.medicine_name }}
                    <span class="small">({{ item.strength }}) {{ item.generic }}<br/>{{ item.company_name }}</span>
                  </td>
                  <td>{{ item.mrp }}</td>
                  <td>{{ item.quantity }}</td>
                  <!--<td><button (click)="openModal(item.order_id, 'print-modal')" id="order_id" class="mr-2 btn-icon btn-icon-only btn btn-outline-info"><i class="pe-7s-note2 btn-icon-wrapper"> </i></button></td>-->
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
